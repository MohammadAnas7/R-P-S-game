<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scessors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

        <h1>Rock Paper Scessors</h1>

        <div id="container">

        <div id="choices">

            <div class="choice" id="Rock">
                
            </div>
            <div class="choice" id="Paper">
                
            </div>
            <div class="choice" id="Scessors">
                
            </div>

        </div>

        <div id="score-board">
            
            <div class="score">
                <p id="user-score">0</p>
                <p >You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p >computer</p>
            </div>

        </div>

        <div id="msg-container">
            <p id="msg">Play Your Move</p>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
